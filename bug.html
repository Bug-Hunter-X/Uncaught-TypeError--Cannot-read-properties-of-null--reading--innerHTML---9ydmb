<!DOCTYPE html><html><head><title>Uncommon HTML Bug</title></head><body> <div id="myDiv">This is some text.</div> <script> const element = document.getElementById('myDiv'); element.style.display = 'none'; //This line will hide the element element.remove(); //This line will remove the element from the DOM.  //The bug is that trying to access the element after removing it will cause an error. console.log(element.innerHTML); //Error: Uncaught TypeError: Cannot read properties of null (reading 'innerHTML')</script></body></html>
